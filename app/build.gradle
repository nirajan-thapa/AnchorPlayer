apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: '../dependencies.gradle'

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.nirajan.anchorplayer"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation architectureDependencies.values()
    implementation kotlinDependencies.values()
    implementation ktxDependencies.values()
    implementation styleDependencies.values()
    implementation daggerDependencies.values()
    kapt kaptDependencies.values()

    implementation testingDependencies.values()
    implementation uiTestingDependencies.values()
}
